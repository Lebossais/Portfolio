<section id="contact" class="contact-section">
  <div class="container">

  <h1 class="section-title">Contactez-moi</h1>
  <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" class="contact-form">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" ngModel required minlength="2" class="form-control"/>
      <div *ngIf="contactForm.submitted && contactForm.controls['name']?.invalid" class="error-message">
        Le nom est requis et doit comporter au moins 2 caractères.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required email class="form-control"/>
      <div *ngIf="contactForm.submitted && contactForm.controls['email']?.invalid" class="error-message">
        Veuillez entrer une addresse email valide.
      </div>
    </div>

    <div class="form-group">
      <label for="subject">Sujet</label>
      <input type="text" id="subject" name="subject" ngModel class="form-control" />
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" ngModel required minlength="10" class="form-control"></textarea>
      <div *ngIf="contactForm.submitted && contactForm.controls['message']?.invalid" class="error-message">
        Le message est requis et doit comporter au moins 10 caractères.
      </div>
    </div>

    <button type="submit" class="submit-btn" [disabled]="contactForm.invalid">Envoyer</button>

  </form>
  </div>
</section>
